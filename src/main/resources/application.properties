# Настройки приложения
spring.application.name=fitness-center

# Настройки сервера
server.port=8080

# Настройки Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Настройки статических ресурсов
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# Настройки базы данных PostgreSQL (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5433/fitness_center
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Настройки JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Инициализация данных из data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
