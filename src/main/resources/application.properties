# Настройки приложения
spring.application.name=fitness-center

# Настройки сервера
server.port=8080

# Настройки Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Настройки статических ресурсов
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# Настройки базы данных PostgreSQL.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/fitness_center}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Настройки JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Инициализация данных из data.sql (разделитель отсутствует в файле — весь скрипт выполняется одним запросом)
spring.sql.init.separator=##END_SCRIPT##
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
